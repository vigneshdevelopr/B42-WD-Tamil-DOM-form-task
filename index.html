<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  </head>
<body>
 <!-- ======================Code========================================================================================================== -->
<div class="container-fluid">

  <h1>Personal Form</h1>
 <form class="needs-validation" id="form" name="Biodata" novalidate>
    <div class="form-row">
      <div class="col-md-6 mb-3 FirstNameEl">
        <label for="validationCustom01">First name</label>
        <input type="text" class="form-control" id="validationCustom01" name="FirstName" placeholder="Enter Your First Name" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationCustom02">Last name</label>
        <input type="text" class="form-control" id="validationCustom02" name="LastName" placeholder="Enter Your Last Name" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationCustom03">Address</label>
        <input type="text" class="form-control" id="validationCustom03" name="Address" placeholder="Enter Your Address" required>
        <div class="invalid-feedback">
          Please provide a valid Address.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationCustom04">State</label>
        <input type="text" class="form-control" id="validationCustom04" name="State" placeholder="State" required>
        <div class="invalid-feedback">
          Please provide a valid State.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom05">Country</label>
        <input type="text" class="form-control" id="validationCustom05" name="Country" placeholder="Country" required>

        <div class="invalid-feedback">
          Please select a valid Country.
        </div>
      </div>
      <div class="col-md-3 mb-3" >
        <label for="validationCustom06">Pincode</label>
        <input type="text" class="form-control" id="validationCustom06" name="Pincode" placeholder="Pincode" required>
        <div class="invalid-feedback">
          Please provide a valid Pincode.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male" >
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>
        <div class="invalid-feedback">
          Please select a valid value.
        </div>
      </div>
    </div>
    <div class="col-md-3 mb-3" id="validationCustom08">
      <label for="food">Choice of Food:</label><br>
      <input type="checkbox" id="Indian" name="food" value="Indian">
      <label for="Indian">Indian</label><br>
      <input type="checkbox" id="Chinese" name="food" value="Chinese">
      <label for="Chinese">Chinese</label><br>
      <input type="checkbox" id="Italian" name="food" value="Italian">
      <label for="Italian">Italian</label><br>
      <input type="checkbox" id="American" name="food" value="American">
      <label for="American">American</label><br>
      <input type="checkbox" id="Korean" name="food" value="Korean">
      <label for="Korean">Korean</label><br><br>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>

  

<!-- =============================Table======================================================================================= -->
<div class="table-responsive">
<table class="table" id="table">
    <tr>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Address</th>
      <th scope="col">Pincode</th>
      <th scope="col">Gender</th>
      <th scope="col">Food</th>
      <th scope="col">State</th>
      <th scope="col">Country</th>

    </tr>
  
</table>
</div>
</div>

</body>
</html>
